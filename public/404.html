<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Azure SWA - Azure Static Web Apps service features demo"
    />
    <title>Azure SWA - Azure Static Web Apps service features demo</title>
  </head>
  <style>
    html {
      height: -webkit-fill-available;
    }

    body {
      margin: 0;
      font-family: 'Saira', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
        'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      min-height: 100vh;
      min-height: -webkit-fill-available;

      background-color: #0d4c73;
      color: #fff;

      display: flex;
    }

    body > div {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    a {
      color: #ffffff;
    }

    h2 {
      font-size: 8em;
      color: #f2b680;
      margin: 0;
    }

    h3 {
      font-size: 2em;
      color: #d98c5f;
      margin-bottom: 1em;
      line-height: 0.5em;
    }

  </style>
  <body>
    <div>
      <h2>404</h2>
      <h3>Not found</h3>
      <p><a href="/">Go to homepage</a></p>
    </div>
  </body>
</html>
